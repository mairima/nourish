{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h2>Update FAQ</h2>
                <div class="my-5">
                    <form action="{% url 'faqs:update_faq' id=faq.id %}" method="POST" class="mt-3">

                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
