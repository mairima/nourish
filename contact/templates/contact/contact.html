{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container h-100 contact-container">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h2>Contact</h2>
                <div class="my-5">
                    <form action="{% url 'contact:index' %}" class="mt-3" method="POST">

                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
