{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container newsletter-page mb-5">
  <h1 class="mb-4 text-center">Subscribe to our Newsletter</h1>

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <form action="{% url 'newsletter' %}" method="POST" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success px-4">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
