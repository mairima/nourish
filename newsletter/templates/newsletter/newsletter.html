{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h2>Newsletter</h2>
                <div class="my-5">
                    <form action="{% url 'newsletter' %}" class="mt-3" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
